                const displayArea = document.getElementById('displayArea');

                console.log(input);
                
                if(input.includes('script')) {
                    var entry = 'No sneaky stuff allowed!';
                } else {
                    // Vulnerable to XSS
                    var entry = '<p>' + input + '</p>';
                }
                displayArea.innerHTML += entry;

                // Prevents XSS

            }
